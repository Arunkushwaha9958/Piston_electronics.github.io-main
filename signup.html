<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('headphone5.jpg'); /* Replace with the correct path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: -30px;
            left: calc(50% - 30px);
            border: 4px solid #6e8efb;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background: white;
        }

        h2 {
            text-align: center;
            margin: 50px 0 20px 0;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6e8efb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a6bca;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .form-container {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <form id="signupForm">
            <img src="piston.jpg" alt="Logo" class="logo"> <!-- Replace with your logo path -->
            <h2>Signup</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="signup()">Signup</button>
            <p class="error" id="signupError"></p>
        </form>

        <form id="loginForm" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p class="error" id="loginError"></p>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        function showForm(formId) {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            const formContainer = document.getElementById('formContainer');

            if (formId === 'signup') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                formContainer.style.opacity = '1';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                formContainer.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
